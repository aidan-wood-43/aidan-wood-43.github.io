<html>

<head>
    <title>Lumen Web Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="lumenWDC.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <form>
                    <div class="form-inline"></div>

                        <label for="endpoint">Datasource Endpoint:</label><br>
                        <input type="text" class="form-control" id="endpoint" value=""><br>
                        <label for="accessKey">Access Key:</label><br>
                        <input type="text" class="form-control" id="accessKey" value="">
                        <label for="limit">Limit:</label><br>
                        <input type="text" class="form-control" id="limit" value="">
                    </div>  
                </form>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Connect to datasource!</button>
            </div>
        </div>
    </div>
</body>

</html>
